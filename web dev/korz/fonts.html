<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Корзина</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>
  <link rel="stylesheet" href="../korz/main.css">
  <script src="https://kit.fontawesome.com/380156c646.js" crossorigin="anonymous"></script>

</head>
<body>
<main>
  <div class="row">
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Rolex</a></h1>
        </li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
          <li><a href="#">sdsa</a>
          </li>
        </ul>
      </section>
    </nav>
    <div class="medium-4  columns">
      <div class="cart">
        <h1>Cart items</h1>
        <div class="row">
          <div class="medium-6 columns">
            <button class="tiny secondary" id="clear">Удалить товар</button>  
             

            
          </div>
        </div>
        <div id="cartItems">Loading cart...</div>
        Total price: <strong id="totalPrice">0 $</strong>
      </div>

    </div>
    <div class="medium-8 columns">
      <h1>Some products</h1>
      <div class="products">
        <div class="product medium-4 columns" data-name="Rolex1" data-price="1200000" data-id="0">
          <img src="https://cdn-images.farfetch-contents.com/18/53/87/52/18538752_40310300_1000.jpg" alt="" />
          <h3>Day-Date</h3>
          <input type="text" class="count" value="1" />
          <button class="tiny">Добавить в корзину</button>
        </div>
        <div class="product medium-4 columns" data-name="Rolex2" data-price="100000" data-id="1">
          <img src="https://cdn-images.farfetch-contents.com/18/68/65/87/18686587_40643274_1000.jpg" alt="" />
          <h3>Perpetual</h3>
          <input type="text" class="count" value="1" />
          <button class="tiny">Добавить в корзину</button>
        </div>
        <div class="product medium-4 columns" data-name="Rolex3" data-price="2000000" data-id="2">
          <img src="https://cdn-images.farfetch-contents.com/18/35/92/10/18359210_39631642_1000.jpg" alt="" />
          <h3>Explorer</h3>
          <input type="text" class="count" value="1" />
          <button class="tiny">Добавить в корзину</button>
        </div>
        <div class="product medium-4 columns" data-name="Rolex4" data-price="2000000" data-id="3">
          <img src="https://cdn-images.farfetch-contents.com/16/86/05/35/16860535_39733182_1000.jpg" alt="" />
          <h3>Datejust</h3>
          <input type="text" class="count" value="1" />
          <button class="tiny">Добавить в корзину</button>
        </div>
        <div class="product medium-4 columns" data-name="Rolex5" data-price="2000000" data-id="4">
          <img src="https://cdn-images.farfetch-contents.com/16/86/11/88/16861188_33559085_1000.jpg" alt="" />
          <h3>GMT-Master</h3>
          <input type="text" class="count" value="1" />
          <button class="tiny">Добавить в корзину</button>
        </div>
        <div class="product medium-4 columns" data-name="Rolex6" data-price="2000000" data-id="5">
          <img src="https://cdn-images.farfetch-contents.com/18/57/33/10/18573310_40033916_1000.jpg" alt="" />
          <h3>Celini</h3>
          <input type="text" class="count" value="1" />
          <button class="tiny">Добавить в корзину</button>
        </div>
        <div class="product medium-4 columns" data-name="Rolex7" data-price="2000000" data-id="6">
          <img src="https://cdn-images.farfetch-contents.com/18/84/94/53/18849453_40898900_1000.jpg" alt="" />
          <h3>Cosmograph</h3>
          <input type="text" class="count" value="1" />
          <button class="tiny">Добавить в корзину</button>
        </div>
        <div class="product medium-4 columns" data-name="Rolex8" data-price="2000000" data-id="7">
          <img src="https://cdn-images.farfetch-contents.com/19/16/07/80/19160780_42129391_1000.jpg" alt="" />
          <h3>Submarine</h3>
          <input type="text" class="count" value="1" />
          <button class="tiny">Добавить в корзину</button>
        </div>
        <div class="product medium-4 columns" data-name="Rolex9" data-price="2000000" data-id="8">
          <img src="https://cdn-images.farfetch-contents.com/18/64/58/28/18645828_40639354_1000.jpg" alt="" />
          <h3>Milgauss</h3>
          <input type="text" class="count" value="1" />
          <button class="tiny">Добавить в корзину</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/template" id="cartT">
    <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3>  <span class="label">
<%= item.count %> piece<% if(item.count > 1)
{%>s
<%}%> for <%= item.total %>$</span > </div>
    <% }); %>
  </script>


</main>



<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
<script  src="../korz/main.js"></script>

</body>
</html>
